<div class="section">
	<div class="container">
    	<div class="row justify-content-center">
			<div class="col-md-6">
            	<div class="heading_s1 text-center">
                	<h2>Produits tendanses</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            	<div class="product_slider carousel_slider owl-carousel owl-theme nav_style1" data-loop="true" data-dots="true" data-nav="true" data-margin="20" data-responsive='{"0":{"items": "1"}, "481":{"items": "2"}, "768":{"items": "3"}, "1199":{"items": "4"}}'>
                	
                    <% produits.forEach(produit => { %> 
                        <div class="item" ">
                            <div class="product">
                                
                                    <a href="/detail/<%= produit.id %> ">
                                        <div class="product_img">
                                        <img src="<%= produit.Media[0].fichier %>" alt="<%= produit.nom %>">
                                         </div>
                                    </a>
                                    
                               
                                <div class="product_info">
                                    <h6 class="product_title"><a href="shop-product-detail.html"><%= produit.nom  %></a></h6>
                                    <div class="product_price">
                                        <span class="price"><%= produit.prixdevente.toLocaleString("fr-FR")  %> <%= entreprise.devise  %> </span>
                                        <del></del>
                                        <div class="on_sale">
                                            <span></span>
                                        </div>
                                        <li class="add-to-cart" id="<%= produit.id %>"><a href="#"><i class="icon-basket-loaded"></i> Ajouter au panier</a></li>
                                    </div>
                                    <div class="rating_wrap">
                                      
                                    
                                    </div>
                                    <div class="pr_desc">
                                        <p><%= produit.description %></p>
                                    </div>
                                    <div class="pr_switch_wrap">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
    
                     
                    <% }) %>
                    



                    
                    
                    
                    
                </div>
            </div>
		</div>
    </div>
</div>
