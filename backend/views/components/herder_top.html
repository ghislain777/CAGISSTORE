<div class="top-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                    <a href="/"><img  src="<%= entreprise.logo %>" alt="logo" /></a>

                    <ul class="contact_detail text-center text-lg-start">
                        <li><i class="ti-mobile"></i><span><%= entreprise.telephone %></span></li>
                          <li> <i class="ti-location-pin"></i><span>
                          <%= entreprise.adresse %></span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-md-end">
                       <ul class="header_list">
                        <!--
                            <li><a href="wishlist.html"><i class="ti-heart"></i><span>Wishlist</span></a></li>
                        -->
                        <% if (typeof utilisateur === 'undefined' || utilisateur == null) { %>
                            <li><a href="/login"><i class="ti-user"></i><span>Login</span></a></li>
                         
                        <% } else { %>
                            <li><a href="/profil"><i class="ti-user"></i><span><%= utilisateur.nom %> <%= utilisateur.prenom %></span></a></li>                        
                        <% } %>
                        
                         
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
