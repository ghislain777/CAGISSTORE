<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-12 col-md-12">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>Détails</h3>
                        </div>
                        <form id="formulaire_moncompte" method="post" >
                            <div class="form-group mb-3">
                                <label for="nom">Nom*</label>
                                <input type="text" id="nom" formulaire="moncompte" class="form-control" name="nom" value=<%= utilisateur.nom %> placeholder="Nom*">
                                <div class="invalid-feedback">Le nom est obligatoire</div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="prenom">Prénom*</label>
                                <input type="text" formulaire="moncompte"  class="form-control" name="prenom" id="prenom" placeholder="Prénom*" value= <%= utilisateur.prenom %>>
                            </div>
                            <div class="form-group mb-3">
                                <label for="telephone">Téléphone*</label>
                                <input type="text" readonly  class="form-control" formulaire="moncompte" name="telephone" id="telephone" value=<%= utilisateur.telephone %> placeholder="Téléphone*">
                            </div>
                            <div class="form-group mb-3">
                                <label for="ville">Ville*</label>
                                <select class="form-control" name="ville" id="ville" value= <%= utilisateur.Quartier.Commune.Ville.id %> placeholder="Ville*">
                                    <% villes.forEach(ville => { %>
                                        <option value=<%= ville.id  %> ><%= ville.nom %></option>
                                    <% }) %>
                                    
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="ville">Commune*</label>
                                <select class="form-control"  name="commune" id="commune" aria-placeholder="commune">
                                   
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="quartier">Quartier*</label>
                                <select class="form-control" name="quartier" id="quartier" aria-placeholder="quartier">
                                   
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">E-mail*</label>
                                <input type="text"  class="form-control" formulaire="moncompte" name="email" value= <%= utilisateur.email %> id="email" placeholder="Adresse Email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="motdepasse">Mot de passe*</label>
                                <input class="form-control" formulaire="moncompte" value=<%= utilisateur.motdepasse %>  type="password" name="motdepasse" placeholder="Mot de passe*">
                            </div>
                            
                            <div class="login_footer form-group mb-3">
                                <div class="chek-form">
                                   
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <button id="mettreajourMoncompte"  class="btn btn-fill-out btn-block">Mettre à jour</button>
                            </div>
                        </form>
                       
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!------END SECTION REGISTER----->
